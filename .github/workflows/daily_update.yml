name: Daily NEV Update

# 触发条件：每天北京时间早上 8 点 (UTC 时间 0 点)
on:
  schedule:
    - cron: '0 0 * * *'
  # 允许手动在 GitHub 页面点击按钮触发测试
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9' # 根据你的环境调整
        
    - name: Install dependencies
      run: |
        pip install -r requirements.txt
        
    - name: Run Scraper Script
      env:
        TAVILY_API_KEY: ${{ secrets.TAVILY_API_KEY }}
      run: |
        python generate_daily_news.py
        # 假设脚本运行后会更新 index.html 或 output 文件夹
        
    - name: Commit and Push changes
      run: |
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'
        git add .
        # 如果有变动才提交，避免报错
        git diff --quiet && git diff --staged --quiet || (git commit -m "Auto update NEV Daily report" && git push)
